{% extends 'base.html' %}

{% block title %}Bendri Komandų Rezultatai{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Bendri Komandų Rezultatai</h2>
    <ul class="list-group">
        {% for score in team_scores %}
            <li class="list-group-item">
                {{ score.team.name }}: {{ score.total_points }} taškai
            </li>
        {% empty %}
            <li class="list-group-item">Nėra rezultatų</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
