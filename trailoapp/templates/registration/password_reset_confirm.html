{% block title %}Naujo slaptažodžio nustatymas{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Naujo slaptažodžio nustatymas</h2>

        {% csrf_token %}

    </form>
</div>
{% endblock %}
